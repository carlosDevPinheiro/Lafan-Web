<div class="container background-lafan pb-2">

<div class="row">
  <div class="col-12 col-sm-12 col-md-8 mt-4">
    <form #myForm="ngForm" >
      <!-- campo Document  -->
      <div class="form-group">     
        <input lafanMask="999.999.999-99" #documentVariable="ngModel" [(ngModel)]="customer.document" name="document"  type="text" class="form-control" id="document" aria-describedby="doclHelp" placeholder="CPF" 
        [ngClass]="{
          'is-valid':documentVariable.valid,
          'is-invalid': !documentVariable.valid && (documentVariable.dirty || documentVariable.touched)
        }" required>
        <small id="docHelp" class="form-text text-muted">Digite apenas numeros</small>
      </div>
  
      <!-- campo DateBirdthday  -->
      <div class="form-group">      
        <input #dateBirthday="ngModel" [(ngModel)]="customer.dateBirthday" name="dateBirthday" type="date" class="form-control" id="dateBirthday" aria-describedby="datelHelp" placeholder="data nascimento"
         [ngClass]="{
           'is-valid': dateBirthday.valid,
           'is-invalid': !dateBirthday.valid && (dateBirthday.dirty || dateBirthday.touched)
         }"  required>
        <small id="dateHelp" class="form-text text-muted">Digite apenas numeros</small>
      </div>
  
      <!-- campo Phone  -->
      <div class="form-group">     
        <input #phoneVariable="ngModel"  lafanMask="(99)99999-9999" [(ngModel)]="customer.phone" name="phone" type="text" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="digite o telefone"
        [ngClass]="{
            'is-valid': phoneVariable.valid,
            'is-invalid': !phoneVariable.valid && (phoneVariable.dirty || phoneVariable.touched)
        }"  required>
        <small id="phoneHelp" class="form-text text-muted">Digite apenas numeros</small>
      </div>
     
      <select class="form-control" name="selectedValue" [(ngModel)]="selectedValue">
        <option [ngValue]="false">Feminino</option>
        <option [ngValue]="true">Masculino</option>    
      </select>
     <br>
      <div class="row ml-2 justify-content-center">
          <app-address (address)="getAddress($event)"></app-address>
          <button (click)="submitCstomer()" [disabled]="!myForm.valid" type="submit" class="col-12 col-sm-12 col-md-3 btn btn-primary m-2">Enviar</button>
          <button  type="button" routerLink="/user-details" class="col-12 col-sm-12 col-md-3 btn btn-secundary m-2">Voltar</button>
      </div>
    </form>
   </div>
    <div  *ngIf="erros.length > 0" class="col-12 col-sm-12 col-md-4 mt-4 text-center">
      <h3 style="color:red">Op's </h3>
      <p><i>Algumas informações estão incorretas, corrija e tente novamente</i></p>
      <ul *ngFor="let erro of erros" class="list-unstyled" >
        <li class="ml-2 alert alert-danger"> {{ erro.value }} </li>
      </ul>
    </div>
</div>
</div>
